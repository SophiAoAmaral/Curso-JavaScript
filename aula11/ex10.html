<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 20px Arial;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h

    <input type="button" value="Verificar" id="botao" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.querySelector('#txtvel')
            var res = document.querySelector('#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}</strong> Km/h</p>`

            if (vel > 60) {
                res.innerHTML += `<p><strong>Você está MULTADO por excesso de velocidade.</strong></p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança`
        }
    </script>

   
</body>

</html>
