  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
            border-radius: 5px;
            margin-bottom: 20px;
            
        }
    </style>
  </head>
  <body>
    <h1>Somando numeros</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>


    <script>
        function somar(){
            //selecionando elementos
            var tn1 =document.querySelector('#txtn1')
            var tn2 = document.querySelector('#txtn2')
            var res = document.querySelector('#res')
            //trocando a string por number e dando um novo valor
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            //somando
            var s = n1+n2
            // adicionando um texto que pode conter tags html
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
  </body>
  </html>
